on:
  push:
    branches:
    - main
  workflow_dispatch:
    inputs: {}
  schedule:
  - cron: "0 5 * * 0"

jobs:
  ext:
    name: "${{ matrix.ext }} [${{ matrix.php_version }}]"
    runs-on: ubuntu-latest
    timeout-minutes: 600
    strategy:
      max-parallel: 4
      matrix:
        ext:
        - amqp
        - apcu
        - bcmath
        - bz2
        - ds
        - exif
        - gd
        - gettext
        - gmp
        - grpc
        - igbinary
        - imagick
        - imap
        - intl
        - memcached
        - memprof
        - mongodb
        - msgpack
        - newrelic
        - opcache
        - opencensus
        - opentelemetry
        - pcntl
        - pdo_mysql
        - pdo_sqlsrv
        - protobuf
        - redis
        - snappy
        - soap
        - sockets
        - sqlsrv
        - ssh2
        - uopz
        - xdebug
        - yaml
        - zip

        php_version:
        - "8.0"
        - "8.1"
        - "8.2"

        include:
        - arch: linux/amd64,linux/arm64
        - alpine_version: "3.18"

        - ext: sqlsrv
          arch: linux/amd64
        - ext: pdo_sqlsrv
          arch: linux/amd64

        - php_version: "8.0"
          alpine_version: "3.16"

    steps:
    - uses: actions/checkout@v3

    - name: Set up buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Load cache
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ matrix.php_version }}-${{ matrix.ext }}-${{ github.sha }}
        restore-keys: ${{ matrix.php_version }}-${{ matrix.ext }}-

    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build
      uses: docker/build-push-action@v3
      with:
        context: ./extensions/${{ matrix.ext }}
        build-args: |
          PHP_VERSION=${{ matrix.php_version }}
          ALPINE_VERSION=${{ matrix.alpine_version }}
        tags: ${{ vars.DOCKER_HUB_REPO }}/php:${{ matrix.php_version }}-${{ matrix.ext }}
        platforms: "${{ matrix.arch }}"
        push: true
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        cache-from: type=local,src=/tmp/.buildx-cache

    - name: Replace cache  # temp fix for https://github.com/docker/build-push-action/issues/252 & https://github.com/moby/buildkit/issues/1896.
      run: rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache