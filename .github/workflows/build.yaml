on:
  push:
    branches:
    - main
  workflow_dispatch:
    inputs: {}
  schedule:
  - cron: "0 7 * * 0"

jobs:
  ext:
    name: "${{ matrix.ext }} [${{ matrix.php_version }}]"
    runs-on: ubuntu-24.04
    timeout-minutes: 600
    strategy:
      max-parallel: 4
      matrix:
        ext:
        - amqp
        - apcu
        - bcmath
        - bz2
        - decimal
        - ds
        - exif
        - gd
        - gettext
        - gmp
        - grpc
        - igbinary
        - imagick
        - imap
        - intl
        - memcached
        - memprof
        - mongodb
        - msgpack
        - newrelic
        - opcache
        - opentelemetry
        - pcntl
        - pdo_mysql
        - pdo_sqlsrv
        - protobuf
        - redis
        - snappy
        - soap
        - sockets
        - sqlsrv
        - ssh2
        - uopz
        - xdebug
        - yaml
        - zip

        php_version:
        - "8.2"
        - "8.3"
        - "8.4"

        include:
        - allow_failure: false
        - arch: linux/amd64,linux/arm64
        - ext: sqlsrv
          arch: linux/amd64
        - ext: pdo_sqlsrv
          arch: linux/amd64
        - ext: uopz
          php_version: "8.4"
          allow_failure: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      # Fixed segfaults using https://github.com/docker/build-push-action/issues/1309
      with:
        image: tonistiigi/binfmt:qemu-v8.1.5

    - name: Set up buildx
      uses: docker/setup-buildx-action@v3

    - name: Load cache
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ matrix.php_version }}-${{ matrix.ext }}-debian-${{ github.sha }}
        restore-keys: ${{ matrix.php_version }}-${{ matrix.ext }}-debian-

    - name: Log in to Docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY }}"
        aws-secret-access-key: "${{ secrets.AWS_SECRET_KEY }}"
        aws-region: "af-south-1"

    - name: Log in to ECR (private)
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registries: "489891245217"

    - name: Log in to ECR (public)
      uses: aws-actions/amazon-ecr-login@v2
      env:
        AWS_REGION: us-east-1
      with:
        registry-type: public

    - name: Build
      uses: docker/build-push-action@v6
      continue-on-error: ${{ matrix.allow_failure }}
      with:
        context: ./extensions/${{ matrix.ext }}
        build-args: |
          PHP_VERSION=${{ matrix.php_version }}
          SOURCE_IMAGE=${{ vars.AWS_ECR_SRC }}
        tags: |
          ${{ vars.DOCKER_HUB_REPO }}/php:${{ matrix.php_version }}-${{ matrix.ext }}-debian
          ${{ vars.AWS_ECR_DEST }}:${{ matrix.php_version }}-${{ matrix.ext }}
        platforms: "${{ matrix.arch }}"
        push: true
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        cache-from: type=local,src=/tmp/.buildx-cache

    - name: Replace cache  # temp fix for https://github.com/docker/build-push-action/issues/252 & https://github.com/moby/buildkit/issues/1896.
      run: rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache
