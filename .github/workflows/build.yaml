on:
  push:
    branches: [master]
    paths-ignore:
    - "README.md"
    - "LICENCE.md"
    - ".gitignore"
jobs:
  # Current matrix:
  #
  # include:
  # - version: "7.3"
  #   variant: "fpm"
  #   source_image: "php:7.3.29-fpm-alpine3.14"
  # - version: "7.3"
  #   variant: "cli"
  #   source_image: "php:7.3.29-cli-alpine3.14"
  # - version: "7.4"
  #   variant: "fpm"
  #   source_image: "php:7.4.21-fpm-alpine3.14"
  # - version: "7.4"
  #   variant: "cli"
  #   source_image: "php:7.4.21-cli-alpine3.14"
  # - version: "8.0"
  #   variant: "fpm"
  #   source_image: "php:8.0.8-fpm-alpine3.14"
  # - version: "8.0"
  #   variant: "cli"
  #   source_image: "php:8.0.8-cli-alpine3.14"
  #
  # To convert this to stringified JSON for use in the "matrix" job, paste the list above into matrix.yml, and run the
  # following command:
  #
  #   yq e . -j matrix.yml | jq -c '.|@json' | awk '{print substr($0, 2, length($0) - 2)}'
  vars:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      date: ${{ steps.set-date.outputs.date }}
    steps:
    # This is done so we don't have to repeat the matrix every job.
    - name: set matrix
      id: set-matrix
      run: |
        echo "::set-output name=matrix::{\"include\":[{\"version\":\"7.3\",\"variant\":\"fpm\",\"source_image\":\"php:7.3.29-fpm-alpine3.14\"},{\"version\":\"7.3\",\"variant\":\"cli\",\"source_image\":\"php:7.3.29-cli-alpine3.14\"},{\"version\":\"7.4\",\"variant\":\"fpm\",\"source_image\":\"php:7.4.21-fpm-alpine3.14\"},{\"version\":\"7.4\",\"variant\":\"cli\",\"source_image\":\"php:7.4.21-cli-alpine3.14\"},{\"version\":\"8.0\",\"variant\":\"fpm\",\"source_image\":\"php:8.0.8-fpm-alpine3.14\"},{\"version\":\"8.0\",\"variant\":\"cli\",\"source_image\":\"php:8.0.8-cli-alpine3.14\"}]}"
    - name: set date
      id: set-date
      run: |
        echo "::set-output name=date::$(date +%Y%m%d)"

  build:
    needs: [vars]
    runs-on: self-hosted
    strategy:
      matrix: ${{ fromJson(needs.vars.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: actions/cache@v2
      with:
        path: .buildx-cache
        key: ${{ matrix.version }}-${{ matrix.variant }}-${{ github.sha }}
        restore-keys: ${{ matrix.version }}-${{ matrix.variant }}-
    - name: build main
      uses: docker/build-push-action@v2
      with:
        context: .
        build-args: IMAGE=${{ matrix.source_image }}
        tags: ${{ github.repository_owner }}/php:${{ matrix.version }}-${{ matrix.variant }}
        outputs: type=local,dest=.buildx-output/main
        platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
        cache-to: type=local,dest=.buildx-cache/main,mode=max
        cache-from: type=local,src=.buildx-cache/main
    - name: build nginx
      uses: docker/build-push-action@v2
      if: "matrix.variant == 'fpm'"
      with:
        context: .
        file: nginx.Dockerfile
        build-args: IMAGE=${{ github.repository_owner }}/php:${{ matrix.version }}-${{ matrix.variant }}
        tags: ${{ github.repository_owner }}/php:${{ matrix.version }}-nginx
        outputs: type=local,dest=.buildx-output/nginx
        platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
        cache-to: type=local,dest=.buildx-cache/nginx,mode=max
        cache-from: type=local,src=.buildx-cache/nginx

  push:
    needs: [build, vars]
    if: "github.ref == 'refs/heads/master'"
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.vars.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - name: log in (docker hub)
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - uses: actions/cache@v2
      with:
        path: .buildx-cache
        key: ${{ matrix.version }}-${{ matrix.variant }}-${{ github.sha }}
        restore-keys: ${{ matrix.version }}-${{ matrix.variant }}-
    - name: build variant
      uses: docker/build-push-action@v2
      with:
        build-args: IMAGE=${{ matrix.source_image }}
        tags: |
          ${{ github.repository_owner }}/php:${{ matrix.version }}-${{ matrix.variant }}
          ${{ github.repository_owner }}/php:${{ matrix.version }}-${{ matrix.variant }}-${{ needs.vars.outputs.date }}
        outputs: type=registry
        platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
        cache-from: type=local,src=.buildx-cache/main
    - name: build nginx
      uses: docker/build-push-action@v2
      if: "matrix.variant == 'fpm'"
      with:
        file: nginx.Dockerfile
        build-args: IMAGE=${{ github.repository_owner }}/php:${{ matrix.version }}-${{ matrix.variant }}
        tags: |
          ${{ github.repository_owner }}/php:${{ matrix.version }}-nginx
          ${{ github.repository_owner }}/php:${{ matrix.version }}-nginx-${{ needs.vars.outputs.date }}
        outputs: type=registry
        platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
        cache-from: type=local,src=.buildx-cache/nginx
