on:
  workflow_dispatch:
    inputs: {}

jobs:
  build_exts:
    name: "${{ matrix.ext }} [${{ matrix.php_version }}]"
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      max-parallel: 4
      matrix:
        php_version:
        - 8.0.25
        - 8.1.12
        - 8.2.0RC6
        ext:
        - amqp
        - apcu
        - bcmath
        - bz2
        - exif
        - gd
        - gettext
        - gmp
        - grpc
        - igbinary
        - imagick
        - imap
        - intl
        - memcached
        - memprof
        - mongodb
        - msgpack
        - newrelic
        - opcache
        - opencensus
        - pcntl
        - pdo_mysql
        - pdo_sqlsrv
        - protobuf
        - redis
        - soap
        - sockets
        - sqlsrv
        - ssh2
        - uopz
        - xdebug
        - yaml
        - zip
        include:
        - arch: linux/amd64,linux/arm64
        - experimental: false

        - ext: sqlsrv
          arch: linux/amd64
        - ext: pdo_sqlsrv
          arch: linux/amd64

        - php_version: 8.2.0RC6
          short_php_version: "8.2"
          experimental: true

        - php_version: 8.0.25
          short_php_version: "8.0"

        - php_version: 8.1.12
          short_php_version: "8.1"
    steps:
    - uses: actions/checkout@v3
#    - name: Get stripped PHP version
#      run: echo "stripped_php_version=$(echo "${{ matrix.php_version }}" | awk -F. '{ print $1 "." $2 }')" >> $GITHUB_ENV
#      id: vars
    - name: Set up buildx
      uses: docker/setup-buildx-action@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Load cache
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ matrix.short_php_version }}-${{ matrix.ext }}-${{ github.sha }}
        restore-keys: ${{ matrix.short_php_version }}-${{ matrix.ext }}-
    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build
      uses: docker/build-push-action@v3
      with:
        context: ./extensions/${{ matrix.ext }}
        build-args: PHP_VERSION=${{ matrix.php_version }}
        tags: ${{ secrets.DOCKER_HUB_REPO }}/php:${{ matrix.short_php_version }}-${{ matrix.ext }}
        platforms: "${{ matrix.arch }}"
        continue-on-error: ${{ matrix.experimental }}
        push: true
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        cache-from: type=local,src=/tmp/.buildx-cache
    - name: Replace cache  # temp fix for https://github.com/docker/build-push-action/issues/252 & https://github.com/moby/buildkit/issues/1896.
      run: rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build_base:
    name: "build base [${{ matrix.target }}@${{ matrix.php_version }}]"
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        include:
        - php_version: 8.0.25-fpm
          target: www
        - php_version: 8.0.25-cli
          target: cli
        - php_version: 8.1.12-fpm
          target: www
        - php_version: 8.1.12-cli
          target: cli
        - php_version: 8.2.0RC6-fpm
          target: www
        - php_version: 8.2.0RC6-cli
          target: cli
    steps:
    - uses: actions/checkout@v3
    - name: Set variables
      run: |
        echo ::set-output name=stripped_php_version::"$(echo "${{ matrix.php_version }}" | awk -F. '{ print $1 "." $2 }')"
      id: vars
    - name: Set up buildx
      uses: docker/setup-buildx-action@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Load cache
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.target }}-${{ github.sha }}
        restore-keys: ${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.target }}-
    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build
      uses: docker/build-push-action@v3
      with:
        context: ./base
        target: "${{ matrix.target }}"
        build-args: PHP_VERSION=${{ matrix.php_version }}
        tags: ${{ secrets.DOCKER_HUB_REPO }}/php:${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.target }}
        platforms: linux/amd64,linux/arm64
        push: true
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        cache-from: type=local,src=/tmp/.buildx-cache
    - name: Replace cache  # temp fix for https://github.com/docker/build-push-action/issues/252 & https://github.com/moby/buildkit/issues/1896.
      run: rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache