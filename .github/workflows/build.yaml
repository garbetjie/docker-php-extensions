on:
  workflow_dispatch:
    inputs: {}

jobs:
  build_exts:
    name: "${{ matrix.ext }} [${{ matrix.php_version }}]"
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        php_version:
        - 8.0.22
        - 8.1.9
        ext:
        - amqp
        - apcu
        - bcmath
        - bz2
        - exif
        - gd
        - gettext
        - gmp
        - grpc
        - igbinary
        - imagick
        - imap
        - intl
        - memcached
        - msgpack
        - newrelic
        - opcache
        - opencensus
        - pcntl
        - pdo_mysql
        - pdo_sqlsrv
        - protobuf
        - redis
        - soap
        - sockets
        - sqlsrv
        - ssh2
        - xdebug
        - yaml
        - zip
        include:
        - ext: sqlsrv
          arch: linux/amd64
    steps:
    - uses: actions/checkout@v3
    - name: Set variables
      run: |
        echo ::set-output name=stripped_php_version::"$(echo "${{ matrix.php_version }}" | awk -F. '{ print $1 "." $2 }')"
        echo ::set-output name=platform::"$([[ "${{ matrix.arch }}" != "" ]] && echo "${{ matrix.arch }}" || echo "linux/amd64,linux/arm64")"
      id: vars
    - name: Set up buildx
      uses: docker/setup-buildx-action@v1
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Load cache
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.ext }}-${{ github.sha }}
        restore-keys: ${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.ext }}-
    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build
      uses: docker/build-push-action@v2
      with:
        context: ./extensions/${{ matrix.ext }}
        build-args: PHP_VERSION=${{ matrix.php_version }}
        tags: ${{ secrets.DOCKER_HUB_REPO }}/php:${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.ext }}
        platforms: "${{ steps.vars.outputs.platform }}"
        push: true
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        cache-from: type=local,src=/tmp/.buildx-cache
    - name: Replace cache  # temp fix for https://github.com/docker/build-push-action/issues/252 & https://github.com/moby/buildkit/issues/1896.
      run: rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build_base:
    name: "build base [${{ matrix.variant }}@${{ matrix.php_version }}]"
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        variant:
        - cli
        - www
        php_version:
        - 8.0.22
        - 8.1.9
    steps:
    - uses: actions/checkout@v3
    - name: Set variables
      run: |
        echo ::set-output name=stripped_php_version::"$(echo "${{ matrix.php_version }}" | awk -F. '{ print $1 "." $2 }')"
    - name: Set up buildx
      uses: docker/setup-buildx-action@v1
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Load cache
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.variant }}-${{ github.sha }}
        restore-keys: ${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.variant }}-
    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build
      uses: docker/build-push-action@v2
      with:
        context: ./base
        target: "${{ matrix.variant }}"
        build-args: PHP_VERSION=${{ matrix.php_version }}
        tags: ${{ secrets.DOCKER_HUB_REPO }}/php:${{ steps.vars.outputs.stripped_php_version }}-${{ matrix.variant }}
        platforms: linux/amd64,linux/arm64
        push: true
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        cache-from: type=local,src=/tmp/.buildx-cache
    - name: Replace cache  # temp fix for https://github.com/docker/build-push-action/issues/252 & https://github.com/moby/buildkit/issues/1896.
      run: rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache